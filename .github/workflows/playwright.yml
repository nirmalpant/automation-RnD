name: Playwright Tests (Stage)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-stage:
    runs-on: windows-latest
    timeout-minutes: 60

    env:
      URL: ${{ secrets.URL }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
      PRODUCTNAME: ${{ secrets.PRODUCTNAME }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
        shell: pwsh

      - name: Install Playwright Browsers
        run: npx playwright install chromium
        shell: pwsh

      # ðŸ§¹ Clean previous results before running new tests
      - name: Clean old Allure results
        run: |
          if (Test-Path "reports/allure-results") {
            Remove-Item -Recurse -Force "reports/allure-results"
          }
        shell: pwsh

      # ðŸ§ª Run Playwright Tests
      - name: Run Playwright Tests
        run: npx playwright test
        shell: pwsh

      # Upload Allure Raw Results
      - name: Upload Allure Raw Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-stage
          path: reports/allure-results/
          retention-days: 7

      # ðŸ§¹ Clean old Allure report
      - name: Clean previous Allure report
        if: always()
        run: |
          if (Test-Path "reports/allure-report") {
            Remove-Item -Recurse -Force "reports/allure-report"
          }
        shell: pwsh

      # ðŸ§¾ Generate Allure HTML Report
      - name: Generate Allure HTML Report
        if: always()
        run: |
          npm install -g allure-commandline
          npx allure generate reports/allure-results --clean -o reports/allure-report
        shell: pwsh

      # ðŸ“¤ Upload Allure HTML Report (artifact)
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-stage
          path: reports/allure-report/
          retention-days: 7

      # âœ… Deploy latest Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-report
          force_orphan: true
